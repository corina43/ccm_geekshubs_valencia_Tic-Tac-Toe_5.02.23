<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="../css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Header nav-bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand " href="../index.html">
    <img src="../img/tic-tac-toe-logo.png" alt="" width="80em" >
            </a>
        </div>
    </nav>
    <!-- Card Player 1 -->
    <div class="container-fluid bg-info mt-3 md-3 fondo-principal">
        <div class="row justify-content-center align-items-center">
            <div class="col-6 col-lg-3 px-2  text-white">
                <div class="card  container-fluid justify-content-center align-items-center card-player">
                <div class="card-body">
                   <h2 class="title mt-3 md-3  text-center p-5 " id="player1">Player 1</h2>
                   <span class="text center" id="player1TurnsLeft"><p class="card-text" id="player1TurnsText"></p></span> 
                   <div class="picture " ><img src="../img/init.png"  width="80em" alt=""id="img_player1" ></div>
                   <div class="footer-card " id="playerinfo"></div>
               </div>
           </div>
       </div>
<!-- Board -->
       <div class=" row col-12 col-sm-6 text-white2">
       <div class="box" onclick="active_0()" id="box_active0"></div>
       <div class="box" onclick="active_1()" id="box_active1"></div>
       <div class="box" onclick="active_2()" id="box_active2"></div>
       <div class="box" onclick="active_3()" id="box_active3"></div>
       <div class="box" onclick="active_4()" id="box_active4"></div>
       <div class="box" onclick="active_5()" id="box_active5"></div>
       <div class="box" onclick="active_6()" id="box_active6"></div>
       <div class="box" onclick="active_7()" id="box_active7"></div>
       <div class="box" onclick="active_8()" id="box_active8"></div>
       </div>
  <!-- Card Player 2 -->
       <div class="col-6 col-lg-3 px-2 text-white">
           <div class="card  container-fluid justify-content-center align-items-center card-player">
               <div class="card-body">
                   <h2 class="title mt-3 md-3  text-center p-5" id="player2">Player 2</h2>
                    <span class="text center" id="player2TurnsRight"><p class="card-text" id="player1TurnsText"></p></span> 
                   <div class="picture"><img src="../img/init.png"  width="80em" alt=""id="img_player2" ></div>
                   <div class="footer-card" id="playerinfo">
                       
                    
               </div>
           </div>
       </div>
       
   </div>
</div>
<!-- Buttons -->
<div class="footer text-center">


<button type="button" class="button_start   mt-5"aria-pressed="true" id="ranGame">Asignacion de partida </button>
<button type="button" onclick="nextGame()" class="button_start  bg-warning mt-5"aria-pressed="true" id="nextButton" disabled>Siguente partida</button>
<button type="button" onclick="resetButton()" class="button_start  bg-warning mt-5"aria-pressed="true" id="cleanButton" disabled>Reset game</button>
</div>


</div>

</div>
 <!-- MODAL VENTANA ANIMACION-->
 <div class="modal-container">
    <div class = "modal modal-close">
        <img src="../img/win.png" alt="Gana Inicio de partida">
        <div class="modal-text">
            <h1 id="playerInit"></h1>
        </div>
        <button class="button_start start_button"
        type="button" id="start">
            Comenzar
        </button>
    </div>
</div>
<script src="../js/game.js"></script>
<script src="../js/random.js"></script>
<script type="module" src="../js/index.js"></script>


  
    
         
       
</body>
</html>
