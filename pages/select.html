<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <!-- LOGO -->

  <div class="nav-logo text-center bg-light mt-2 mt-md-3">
    <a href="../index.html" class="logo "><img  src="/img/tic-tac-toe-logo.png"  width="40%"  alt=""></a>
  </div>

  <!-- PLAYER SELECT CONTAINER -->

  <div class="main-playerselect mt-1">
    <div class="container">
      <div class="row">

        <!-- PLAYER 1 -->

        <div class="col  col-md-6">
          <div class="card bg-info">
            <div class="card-body p-3 p-md-5">
                
              <h5 class="bold-grad-text-blue mb-3 mb-md-4">Player 1<img src="/img/init.png" width="40px" alt=""></h5>

              <!-- RADIOS PLAYER 1 TYPE -->

              <div class="radios-container">
                <div class="form-check mb-3 mb-md-4">
                  <input class="form-check-input form-blue" type="radio" name="TypePlayer1" id="TypePlayer1Human"
                    checked>
                  <label class="form-check-label ms-3" for="TypePlayer1-1">
                    Human
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input form-blue" type="radio" name="TypePlayer1" id="TypePlayer1Cpu">
                  <label class="form-check-label ms-3" for="TypePlayer1-2">
                    CPU
                    </svg>
                  </label>
                </div>

                <!-- PLAYER 1 NAME -->

                <div class="input-group input-group-sm mt-3 mt-md-4">
                  <input type="text" placeholder="What's your name?" class="form-control text-input-border-blue"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="NamePlayer1">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- PLAYER 2 -->

        <div class="col-12   col-md-6 mt-3 mt-md-0">
          <div class="card bg-info">
            <div class="card-body p-3 p-md-5">
              <h5 class="bold-grad-text mb-3 mb-md-4">Player 2<img src="/img/init.png" width="40px" alt=""></h5>

              <!-- RADIOS PLAYER 2 TYPE -->

              <div class="form-check mb-3 mb-md-4">
                <input class="form-check-input " type="radio" name="TypePlayer2" id="TypePlayer2Human">
                <label class="form-check-label ms-3" for="TypePlayer2">
                  Human
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input " type="radio" name="TypePlayer2" id="TypePlayer2Cpu" checked>
                <label class="form-check-label ms-3" for="TypePlayer2">
                  CPU
                </label>
              </div>

              <!-- PLAYER 2 NAME -->

              <div class="input-group input-group-sm mt-3 mt-md-4">
                <input type="text" placeholder="What's your name?" class="form-control text-input-border-pink"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="NamePlayer2">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PLAY BUTTON -->

      <div class="row justify-content-center text-center">
        <div class="col-8 col-md-4">
          <!-- <button class="button-play text-center btn-info bold-text  mt-5 mt-md-5"  onclick="savePlayers()" > -->
            <button type="button" class="btn btn-info btn-lg bold-text  mt-5 mt-md-5 "><a href="/pages/game.html" id="startGame">Play</a>
            </button>
           
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="../js/player-select.js"></script>
</body>
</html>
